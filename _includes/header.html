<header class="siteheader">
  <p class="siteheader__logo">
    <a href="/">
      <picture>
        <img src="/assets/images/logo.svg" alt="{{ site.title }}">
      </picture>
    </a>
  </p>
  <nav class="mainnav">
    <p class="mainnav__hamburger">
      <a href="#">
        <svg width="24px" height="21px" viewBox="0 0 24 21" xmlns="http://www.w3.org/2000/svg">
          <title>Navigation</title>
          <desc>Access navigation</desc>
          <rect x="2" y="3" width="20" height="3" fill="#fff"></rect>
          <rect x="2" y="9" width="20" height="3" fill="#fff"></rect>
          <rect x="2" y="15" width="20" height="3" fill="#fff"></rect>
        </svg>
      </a>
    </p>
    <ul class="mainnav__nav mainnav__nav--not-visible">
      {% for link in site.data.main-menu.items %}
      <li class="mainnav__item{%if link.url == "/contacto" %} mainnav__cta{% endif %}">
        <a href="{{ link.url }}">{% if link.url == "/contacto" %}<i class="far fa-paper-plane"></i> {% endif %}{{ link.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
  {% if page.url == '/' %}
  {% include mainbanner.html %}
  {% endif %}
</header>
